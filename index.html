<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form Deployed</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <form class="formClass" action="">
            <h1>Form<span class="spanColor">Get</span></h1>
            <div class="div1">
                <div class="flex marg">
                    <label for="nameId">Full Name :</label>

                    <div class="inputDiv">
                        <i class="bi bi-person"></i>
                        <input placeholder="Enter name" type="text" id="nameId">
                    </div>
                </div>
                <div class="flex marg">
                    <label for="emaiId">Email :</label>

                    <div class="inputDiv">
                        <i class="bi bi-envelope"></i>
                        <input placeholder="Email" type="email" id="emailId">
                    </div>
                </div>
                <div class="flex marg">
                    <label for="ContactId">Contact Number :</label>

                    <div class="inputDiv">
                        <i class="bi bi-phone"></i>
                        <input placeholder="Contact Number" type="tel" id="contactId">
                    </div>
                </div>
                <div class="flex marg">
                    <label for="addId">Address :</label>

                    <div class="inputDiv">
                        <i class="bi bi-house-door-fill"></i>
                        <input placeholder="Address" type="text" id="addId">
                    </div>
                </div>
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
